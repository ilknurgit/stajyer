<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html">
    <h:form id="menuForm">

        <p:accordionPanel multiple="true" speed="0.1"  activeIndex="0">

                    <p:menuitem value="Giris" action="giris" ajax="false"/>
                    <p:menuitem value="Kullanıcılar" action="kullaniciListesi" ajax="false"/>
                    <p:menuitem value="Ürün Tipi Ekle" action="formUrunTipi" ajax="false"/>
                    <p:menuitem value="Ürün Tipi Listele" action="listeUrunTipi" ajax="false"/>
                    <p:menuitem value="Ürün Tanımı Ekle" action="formUrunTanimi" ajax="false"/>
                    <p:menuitem value="Ürün Tanımı Listele" action="listeUrunTanimi" ajax="false"/>

            </p:tab>



        </p:accordionPanel>
    </h:form>
</ui:composition>
