<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<head>
    <title></title>
</head>
<h:body>
    <ui:composition template="/WEB-INF/templates/baseLayout.xhtml">
        <ui:define name="content">
            <h:form id="form">
                <p:panelGrid id="urunForm" columns="2" cellpadding="5" >

                    <p:outputLabel value="Ürün Tanimi/Markası" for="urunTanimi"/>
                    <h:selectOneMenu id="urunTanimi" value="#{urunForm.urunTanimi}" converter="urunTanimiConverter">
                        <f:ajax event="change"
                                listener="#{urunForm.urunTanimiSecildi}"
                        />
                        <f:selectItems itemValue="" itemLabel=""/>
                        <f:selectItems value="#{urunForm.urunTanimlari}" var="tip" itemValue="#{tip}"
                                       itemLabel="#{tip.marka}"/>
                    </h:selectOneMenu>

                    <p:outputLabel value="Kullanici" for="kullanici"/>
                    <h:selectOneMenu id="kullanici" value="#{urunForm.kullanici}" converter="kullaniciConverter">
                        <f:ajax event="change"
                                listener="#{urunForm.kullaniciSecildi}"
                        />
                        <f:selectItems itemValue="" itemLabel=""/>
                        <f:selectItems value="#{urunForm.kullanicilar}" var="kullaniciTip" itemValue="#{kullaniciTip}"
                                       itemLabel="#{kullaniciTip.kullaniciAdi}"/>
                    </h:selectOneMenu>

                    <p:outputLabel value="Ürün Fiyatı" for="urun_fiyat"/>
                    <h:inputText id="urun_fiyat" value="#{urunForm.urun.urunFiyat}" />

                    <p:outputLabel value="Ürün Adedi" for="urun_adedi"/>
                    <h:inputText id="urun_adedi" value="#{urunForm.urun.urunAdedi}" />


                    <h:commandButton value="Kaydet" actionListener="#{urunForm.urunEkle(urunForm.urunTanimi,urunForm.kullanici)}" />
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
