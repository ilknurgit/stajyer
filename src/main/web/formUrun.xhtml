<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:outputLabel value="Hello, world"/>
</f:view>

<h:body>
    <ui:composition template="/WEB-INF/templates/baseLayout.xhtml">
        <ui:define name="content">
            <h:form id="form">
                <p:panelGrid id="urunForm" columns="2" cellpadding="5" >
                    <p:outputLabel value="Ürün Tipi" for="urunTipi"/>
                    <p:selectOneMenu id="urunTipi" value="#{urunTanimiForm.urunTipi}" converter="urunTipiConverter">

                        <f:selectItems value="#{urunTanimiForm.urunTipleri}" var="tip" itemValue="#{tip}"
                                       itemLabel="#{tip.urunTipi}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Ürün Markasi/Tanimi" for="marka"/>
                    <h:inputText id="marka" value="#{urunTanimiForm.urunTanimi.marka}" />

                    <p:outputLabel value="Ürün Modeli" for="urunModel"/>
                    <h:inputText id="urunModel" value="#{urunTanimiForm.urunTanimi.urunModel}" />

                    <p:outputLabel value="Ürün Rengi" for="urunRengi"/>
                    <h:inputText id="urunRengi" value="#{urunTanimiForm.urunTanimi.urunRenk}" />

                    <p:outputLabel value="Ürün Boyutları" for="urunBoyutlari"/>
                    <h:inputText id="urunBoyutlari" value="#{urunTanimiForm.urunTanimi.urunBoyutlar}" />

                    <p:outputLabel value="Ürün Ağırlığı" for="urunAgirligi"/>
                    <h:inputText id="urunAgirligi" value="#{urunTanimiForm.urunTanimi.urunAgirlik}" />




                    <h:column></h:column>


                    <h:commandButton value="Kaydet" action="#{urunTanimiForm.urunTanimiEkle()}" />
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>


</html>
