<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<head>
   <title></title>
</head>
<h:body>
   <ui:composition template="/WEB-INF/templates/baseLayout.xhtml">
      <ui:define name="content">
         <h:form id="form">
            <p:panelGrid id="musteriForm" columns="2" cellpadding="5" >


               <p:outputLabel value="Musteri Adı" for="musteriName"/>
               <h:inputText id="musteriName" value="#{musteriForm.name}" />

               <p:outputLabel value="Soyadı" for="musteriSurname"/>
               <h:inputText id="musteriSurname" value="#{musteriForm.surname}" />


               <h:commandButton value="Kaydet" actionListener="#{musteriForm.musteriEkle(musteriForm.musteri)}" />
            </p:panelGrid>
         </h:form>
      </ui:define>
   </ui:composition>
</h:body>
</html>
