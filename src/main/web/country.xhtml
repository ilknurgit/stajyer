<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<head/>
<h:body>
    <ui:composition template="/WEB-INF/templates/main.xhtml">
        <div class="page-title">Başlık</div>
        <ui:define name="content">

            <h:form>
                <p:growl id="msgs" showDetail="true"/>

                <p:panel header="Select a Location" style="margin-bottom:10px;">
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="country" value="Country: "/>
                        <p:selectOneMenu id="country" value="#{country.country}" style="width:150px">
                            <p:ajax listener="#{country.onCountryChange}" update="city"/>
                            <f:selectItem itemLabel="Select Country" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{country.countries}"/>
                        </p:selectOneMenu>

                        <p:outputLabel for="city" value="City: "/>
                        <p:selectOneMenu id="city" value="#{country.city}" style="width:150px">
                            <f:selectItem itemLabel="Select City" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{country.cities}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>

                    <p:separator/>

                    <p:commandButton value="Submit" update="msgs" actionListener="#{country.displayLocation}"
                                     icon="ui-icon-check"/>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
