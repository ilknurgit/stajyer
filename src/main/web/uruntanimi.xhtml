<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition template="/WEB-INF/templates/baseLayout.xhtml">
        <ui:define name="content">
            <h:form id="form">
                <p:panel header="Select a Location" style="margin-bottom:10px;">
                    <p:panelGrid id="grid" columns="2" cellpadding="5">
                        <p:outputLabel value="ÜRÜN TİPLERİ" for="urun"/>
                        <p:selectOneMenu id="urun" value="#{kullaniciForm.uruntipi}" converter="urunTipiConverter">

                            <f:selectItems value="#{kullaniciForm.urunTipleri}" var="tip" itemValue="#{tip}"
                                           itemLabel="#{tip.uruntipi}"/>
                            <p:ajax update="marka"
                                    listener="#{kullaniciForm.filtreMarka}"
                                    process="@this"
                                    />
                        </p:selectOneMenu>

                        <h:outputLabel value="MARKALAR" for="marka"/>
                        <p:selectOneMenu id="marka" value="#{kullaniciForm.markatipi}" converter="markaTipiConverter">
                            <f:selectItems value="#{kullaniciForm.markalar}" var="tip0" itemValue="#{tip0}"
                                           itemLabel="#{tip0.markatipi}"/>
                        </p:selectOneMenu>

                    </p:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
