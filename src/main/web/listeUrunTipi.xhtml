<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition template="/WEB-INF/templates/baseLayout.xhtml">
        <ui:define name="content">
            <h:form id="form">
                <p:panelGrid id="grid" columns="2" cellpadding="5">
                    <p:outputLabel value="Ürün Tipleri" for="urunTipi"/>
                    <p:selectOneMenu id="urunTipi" value="#{urunTipiForm.urunTipi}" converter="urunTipiConverter">

                        <f:selectItems value="#{urunTipiForm.urunTipleri}" var="tip" itemValue="#{tip}"
                                       itemLabel="#{tip.urunTipi}"/></p:selectOneMenu>

                    <h:column></h:column>
                    <h:commandButton value="Ürün Tipi Ekle" action="formUrunTipi" ajax="true" style="background-color: cyan">
                        <p:ajax  event="change"
                        /></h:commandButton>
                    <br/>
                    <h:commandButton value="Ürün Tipi Sil" action="#{urunTipiForm.urunTipiSil()}" style="background-color: crimson" />

                </p:panelGrid>



            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
